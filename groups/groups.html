<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #00796b, #115343, #00796b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            background: linear-gradient(to right, #e0f7fa, #b9fbc0);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 90vh;
            padding-top: 100px; /* Adjusted padding to fit header */
            box-sizing: border-box;
        }

        #header {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            background: #00796b;
            color: white;
            border-bottom: 2px solid #004d40;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
            justify-content: space-between; /* Ensures space between icon/text and button */
        }

        #header .header-content {
            display: flex;
            align-items: center;
        }

        #header h2 {
            margin: 0;
            font-size: 24px;
        }

        #toggle-form {
            background: #00796b;
            color: white;
            bottom:10%;
            border: none;
            right: 2%;
            padding: 12px 20px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            transition: background 0.3s, transform 0.3s;
            position: absolute; /* To align the dropdown menu correctly */
        }

        #toggle-form:hover {
            background: #003d33;
            transform: scale(1.1);
        }

        #form-container {
           /* Initially hidden */
             padding: 15px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 80px; /* Adjust as needed */
            right: 20%; /* Adjust as needed */
            z-index: 1000;
            width: 400px; 
            display: flex;
            flex-direction: column;
            gap: 10px;/* Ensure this margin is enough to clear the fixed header */
        }
        #form-container{  display: none;}

        #form-container h3 {
    margin: 0 0 15px 0;
    font-size: 20px;
    color: #00796b;
}

        #input-name, #input-password {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
        }

        button {
            padding: 12px 20px;
            border: none;
            background: #00796b;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #004d40;
            transform: scale(1.05);
        }

        #groups {
            list-style-type: none;
            margin: 0;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        #groups li {
            width: 260px;
            height: 260px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #groups li:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .group-name {
            font-size: 20px;
            font-weight: bold;
            color: #00796b;
            margin-bottom: 10px;
        }

        .image-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #e0e0e0;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .group-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .group-buttons button {
            width: 120px;
            padding: 10px;
            font-size: 14px;
            background: #00796b;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .group-buttons button:hover {
            background: #004d40;
        }

        #error-message {
            color: red;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            border-radius: 8px;
            margin: 10px 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #groups li {
                width: 100%;
            }

            #form-container {
                padding: 10px;
            }

            button {
                width: 100%;
                margin-top: 10px;
            }
        }

        #nav-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #004d40;
            padding: 10px 0;
            border-bottom: 2px solid #003d33;
            position: fixed;
            top: 80px; /* Adjust this to account for header height */
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }

        #nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        #nav-bar a:hover {
            background: #003d33;
            color: #e0f7fa;
        }

        .container {
            display: none; /* Hide all containers by default */
        }

        .container.active {
            display: flex; /* Show only the active container */
        }

        #all {
            display: none; /* Initially hidden */
            padding: 10px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute; /* Position it correctly within the parent */
            top: 70px; /* Adjust as needed */
            left: 10px; /* Adjust as needed */
            z-index: 1000;
        }

        /* User List Container */
       /* User List Container */
       #user-list {
            list-style: none;
            padding: 0;
            margin: 20px 0; /* Add margin to separate from other elements */
            background: #ffffff; /* Set background color */
            border: 1px solid #ddd; /* Add border */
            border-radius: 8px; /* Round the corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
            max-height: 500px; /* Limit height */
            overflow-y: auto; /* Add scroll for overflow */
            width: calc(100% - 1%); /* Adjust width */
        }
        
        /* List Item */
        #user-list li {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd; /* Add separator */
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        
        /* Last List Item */
        #user-list li:last-child {
            border-bottom: none; /* Remove border from last item */
        }
        
        /* Hover Effect */
        #user-list li:hover {
            background: #f1f8e9; /* Light background on hover */
            transform: scale(1.02); /* Slightly scale up */
        }
        
        /* User Name */
        #user-list li span {
            flex: 1;
            font-size: 16px; /* Increase font size */
            color: #333; /* Darker text color */
        }
        /* Show Users Button */
        #show-users {
            background: #00796b;
            color: white;
            bottom:10%;
            border: none;
            right: 2%;
            padding: 12px 20px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            transition: background 0.3s, transform 0.3s;
            position: absolute; /* To align the dropdown menu correctly */
        }
        
        #show-users:hover {
            background: #004d40;
            transform: scale(1.1);
        }

        /* Dropdown Menu */
        #user-dropdown {
            display: none; /* Initially hidden */
            position: absolute;
            top: 205px; /* Adjusted to ensure it appears below the button */
            right: 0%; /* Adjusted to align with the button */
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 300px; /* Adjust width as needed */
            max-height: 300px; /* Added max height with overflow scrolling */
            overflow-y: auto; /* Added scrolling for overflow content */
        }
        
        /* Dropdown Header */
        #user-dropdown .dropdown-header {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background: #f1f8e9;
        }
        
        /* Dropdown Search Input */
        #user-dropdown .dropdown-header input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        /* Dropdown List */
        #user-dropdown ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        /* Dropdown List Item */
        #user-dropdown li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        /* Last Dropdown Item */
        #user-dropdown li:last-child {
            border-bottom: none; /* Remove border from last item */
        }
        
        /* Dropdown Item Hover Effect */
        #user-dropdown li:hover {
            background: #e0f7fa;
        }
        
        /* Dropdown Selected Item */
        #user-dropdown li.selected {
            background: #00796b;
            color: #ffffff;
        }
        
        /* Text Button in Dropdown */
        #user-dropdown .text-button {
            background: #00796b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        #user-dropdown .text-button:hover {
            background: #004d40;
        }
        /* Add more styles as needed */
    </style>
</head>
<body>

        <div class="header-content">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#ffffff" class="bi bi-whatsapp" viewBox="0 0 16 16">

            <h2>Chit Chat</h2>
        </div>
    </div>
    <nav id="nav-bar">
        <a onclick="showContainer('container1')">Chats</a>
        <a onclick="showContainer('container2')">Groups</a>
        <a onclick="showContainer('container3')">Calls</a>
    </nav>

        <button id="show-users" onclick="toggleDropdown()">+</button>
        <div id="user-dropdown">
            <div class="dropdown-header">
                <input type="text" id="search-input" placeholder="Search users..." oninput="filterUsers()">

            <ul id="user-list-dropdown"></ul>
        </div>

         <div id="form-container">

</body>
</html>
