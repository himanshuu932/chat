<!DOCTYPE html>
<html lang="en">
<head>

    <title>Group Management</title>
    <style>body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, #00796b, #115343, #00796b);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
            width: 100%;
            background: linear-gradient(to right, #e0f7fa, #b9fbc0);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 90vh;
            padding-top: 100px; /* Adjusted padding to fit header */
            box-sizing: border-box;
        }
    #header {
        display: flex;
        
        align-items: center;
        padding: 15px 25px;
        background: #00796b;
        color: white;
        border-bottom: 2px solid #004d40;
        position: fixed;
        top: 0;
        width: 100%;
        box-sizing: border-box;
        z-index: 1000;
        justify-content: space-between; /* Ensures space between icon/text and button */
    }
    
    #header .header-content {
        display: flex;
        align-items: center;
    }
    
    #header h2 {
        margin: 0;
        font-size: 24px;
    }
    
    #toggle-form {
        background: #004d40;
        border: none;
        padding: 12px 20px;
        border-radius: 50%;
        font-size: 24px;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
    }
    
    #toggle-form:hover {
        background: #003d33;
        transform: scale(1.1);
    }
    
    #form-container {
        display: none;
        padding: 20px;
        background: #f1f8e9;
        border-top: 1px solid #ccc;
        flex-direction: column;
        gap: 10px;
        margin-top: 60px; /* Ensure this margin is enough to clear the fixed header */
    }
    
    #input-name, #input-password {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        width: 100%;
    }
    
    button {
        padding: 12px 20px;
        border: none;
        background: #00796b;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
    }
    
    button:hover {
        background: #004d40;
        transform: scale(1.05);
    }
    
    #groups {
        list-style-type: none;
        margin: 0;
        padding: 20px;
        flex-grow: 1;
        overflow-y: auto;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    
    #groups li {
        width: 260px;
        height: 260px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 15px;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    
    #groups li:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    
    .group-name {
        font-size: 20px;
        font-weight: bold;
        color: #00796b;
        margin-bottom: 10px;
    }
    
    .image-frame {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: #e0e0e0;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    
    .image-frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .group-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 15px;
    }
    
    .group-buttons button {
        width: 120px;
        padding: 10px;
        font-size: 14px;
        background: #00796b;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    .group-buttons button:hover {
        background: #004d40;
    }
    
    #error-message {
        color: red;
        padding: 10px;
        text-align: center;
        font-size: 14px;
        border-radius: 8px;
        margin: 10px 20px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
        #groups li {
            width: 100%;
        }
    
        #form-container {
            padding: 10px;
        }
    
        button {
            width: 100%;
            margin-top: 10px;
        }
    }
    #nav-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #004d40;
            padding: 10px 0;
            border-bottom: 2px solid #003d33;
            position: fixed;
            top: 80px; /* Adjust this to account for header height */
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }

        #nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        #nav-bar a:hover {
            background: #003d33;
            color: #e0f7fa;
        }
        .container {
    display: none; /* Hide all containers by default */
}

.container.active {
    display: flex; /* Show only the active container */
}
#all {
    display: none; /* Initially hidden */
    padding: 10px;
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    position: absolute; /* Position it correctly within the parent */
    top: 70px; /* Adjust as needed */
    left: 10px; /* Adjust as needed */
    z-index: 1000;
}

.user-item {
    padding: 8px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
}

.user-item:last-child {
    border-bottom: none;
}

.user-item:hover {
    background: #f1f8e9;
}

         </style>
</head>
<body>
    <div id="header">
        <div class="header-content">

            </svg>
            <h2>Group Management</h2>
        </div>
        <button id="toggle-form" onclick="toggleForm()">+</button>
    </div>
    <nav id="nav-bar">
        <a  onclick="showContainer('container1')">Chats</a>
        <a  onclick="showContainer('container2')">Groups</a>
        <a  onclick="showContainer('container3')">Calls</a>

    <div id="container1" class="container active">
        <div id="all">
            <h2>User List</h2>
            <ul id="user-list"></ul>
        </div>
    </div>
    
    
    <div id="container2" class="container">
        <ul id="groups"></ul>
         </div>
    <div id="container3" class="container">
        <h2>Container 2</h2>
        <div id="container">
             <div id="form-container">
                 <input id="input-name" type="text" placeholder="Group Name" required>
                 <input id="input-password" type="password" placeholder="Password" required>
                 <button onclick="createGroup()">Create Group</button>
             </div>
         </div>
        <p>Integer eu nisi sit amet erat sollicitudin feugiat. In hac habitasse platea dictumst.</p>
    </div>
    <script >
   async function fetchAllUsernames() {
    try {
        const response = await fetch('/get-all-usernames');
        if (response.ok) {
            const data = await response.json();
            const { users } = data;

            if (users && users.length > 0) {
                const userList = document.getElementById('user-list');
                userList.innerHTML = ''; // Clear existing content

                // Sort users alphabetically
                users.sort((a, b) => a.name.localeCompare(b.name));

                users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = user.name;
                    userList.appendChild(li);
                });
            }
        } else {
            console.error('Error fetching all usernames');
        }
    } catch (error) {
        console.error('Error fetching all usernames:', error);
    }
}

function showContainer(containerId) {
    // Hide all containers
    const containers = document.querySelectorAll('.container');
    containers.forEach(container => {
        container.classList.remove('active');
    });
    
    // Show the selected container
    const activeContainer = document.getElementById(containerId);
    if (activeContainer) {
        activeContainer.classList.add('active');
        if(containerId === 'container1')
            fetchAllUsernames();
    }
}

    function toggleForm() {
        const formContainer = document.getElementById('form-container');
        formContainer.style.display = formContainer.style.display === 'none' || formContainer.style.display === '' ? 'flex' : 'none';
    }
    
    async function createGroup() {
        const name = document.getElementById('input-name').value;
        const password = document.getElementById('input-password').value;
        const userId = localStorage.getItem("userId");
        if (!name || !password) {
            document.getElementById('error-message').textContent = 'Both fields are required.';
            return;
        }
    
        const response = await fetch('/groups', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, userId, password })
        });
    
        const result = await response.json();
        if (response.status === 201) {
            addGroupToList(result);
            document.getElementById('input-name').value = '';
            document.getElementById('input-password').value = '';
            document.getElementById('error-message').textContent = '';
            document.getElementById('form-container').style.display = 'none';
        } else {
            document.getElementById('error-message').textContent = result.error;
        }
    }
    
    async function deleteGroup(id) {
        if (confirm('Are you sure you want to delete this group?')) {
            const userId = localStorage.getItem("userId");
            const response = await fetch(`/groups/${id}/${userId}`, {
                method: 'DELETE'
            });
    
            if (response.ok) {
                document.getElementById(`group-${id}`).remove();
                alert('Group deleted successfully.');
            } else {
                const errorData = await response.json();
                alert(errorData.error);
            }
        }
    }
    async function fetchImageId(groupId) {
        // The group ID you're interested in
    
        try {
            // Send GET request to the server
            const response = await fetch(`/get-group-image/${groupId}`);
    
            // Check if the response is OK (status code 200-299)
            if (response.ok) {
                // Parse the JSON response
                const data = await response.json();
    
                // Check if imageId exists in the response
                if (data.imageId) {
                  
                   return data.imageId;
                } else {
                    return '66a3c45fdd04765c04b71740';
                }
            } else {
                alert(`Error: ${response.status} ${response.statusText}`);
            }
        } catch (error) {
            // Handle any errors that occur during the fetch
            alert(`Error: ${error.message}`);
        }
    }
    
    
    
        async function fetchImage(imageId) {
    try {
    // Send GET request to fetch image data and metadata
    const response = await fetch(`/images/id/${imageId}`);
    
    // Check if the response is OK
    if (response.ok) {
        // Extract filename from the response headers
        const contentDisposition = response.headers.get('Content-Disposition');
        let filename = 'image';
        if (contentDisposition) {
            const matches = /filename="(.+)"/.exec(contentDisposition);
            if (matches) {
                filename = matches[1];
            }
        }
    
        // Create a Blob from the response
        const blob = await response.blob();
    
        // Create an object URL for the Blob
        const imageUrl = URL.createObjectURL(blob);
    
        return imageUrl;
        // Optionally, if you want to download the image with the filename
      
    } else {
        return 'https://picsum.photos/1500/1500';
    }
    } catch (error) {
    // Handle any errors that occur during the fetch
    return 'https://picsum.photos/1500/1500';
    }
    }
    async   function addGroupToList(group) {
        const groupsList = document.getElementById('groups');
        const listItem = document.createElement('li');
        listItem.id = `group-${group._id}`;
        const imgid=await fetchImageId(group._id);
       
        // Use a placeholder image or actual image URL
        const imageUrl =  await fetchImage(imgid); 
    
        listItem.innerHTML = `
            <div class="group-name">${group.name}</div>
            <div class="image-frame">
                <img src="${imageUrl}" alt="${group.name}">
            </div>
            <div class="group-buttons">
                <button onclick="joinGroup('${group._id}')">Join</button>
                <button onclick="deleteGroup('${group._id}')">Delete</button>
            </div>
        `;
        groupsList.appendChild(listItem);
    }
    
    async function fetchGroups() {
    const response = await fetch('/groups');
    const groups = await response.json();
    
    groups.forEach(group => {
    addGroupToList(group);
    
    });
    }
    
    function joinGroup(id) {
        window.location.href = `/chat?groupId=${encodeURIComponent(id)}`;
    }
    
    document.addEventListener('DOMContentLoaded', fetchGroups);
    </script>
