<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Management</title>
    <style>body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, #00796b, #115343, #00796b);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    #container {
        width: 100%;
         background: linear-gradient(to right, #e0f7fa, #b9fbc0);
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        height: 90vh;
        padding-top: 1px; /* Add padding to make room for the fixed header */
    }
    
    #header {
        display: flex;
        position: fixed;
        top: 0;
        width: calc(100% ); /* Adjust width to fit within the viewport */
        /* Optional: set a maximum width if needed */
        justify-content: space-between;
        align-items: center;
        padding: 15px 25px;
        background: #00796b;
        color: white;
        border-bottom: 2px solid #004d40;
        z-index: 1000; /* Ensure the header is above other content */
        margin: 0 auto; /* Center the header within the viewport */
        box-sizing: border-box; /* Include padding and borders in the element's total width */
    }
    
    #header h2 {
        margin: 0;
        font-size: 24px;
    }
    
    #toggle-form {
        background: #004d40;
        border: none;
        padding: 12px 20px;
        border-radius: 50%;
        font-size: 24px;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
    }
    
    #toggle-form:hover {
        background: #003d33;
        transform: scale(1.1);
    }
    
    #form-container {
        display: none;
        padding: 20px;
        background: #f1f8e9;
        border-top: 1px solid #ccc;
        flex-direction: column;
        gap: 10px;
        margin-top: 60px; /* Ensure this margin is enough to clear the fixed header */
    }
    
    #input-name, #input-password {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        width: 100%;
    }
    
    button {
        padding: 12px 20px;
        border: none;
        background: #00796b;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
    }
    
    button:hover {
        background: #004d40;
        transform: scale(1.05);
    }
    
    #groups {
        list-style-type: none;
        margin: 0;
        padding: 20px;
        flex-grow: 1;
        overflow-y: auto;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    
    #groups li {
        width: 260px;
        height: 260px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 15px;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    
    #groups li:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    
    .group-name {
        font-size: 20px;
        font-weight: bold;
        color: #00796b;
        margin-bottom: 10px;
    }
    
    .image-frame {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: #e0e0e0;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    
    .image-frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .group-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 15px;
    }
    
    .group-buttons button {
        width: 120px;
        padding: 10px;
        font-size: 14px;
        background: #00796b;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    .group-buttons button:hover {
        background: #004d40;
    }
    
    #error-message {
        color: red;
        padding: 10px;
        text-align: center;
        font-size: 14px;
        border-radius: 8px;
        margin: 10px 20px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
        #groups li {
            width: 100%;
        }
    
        #form-container {
            padding: 10px;
        }
    
        button {
            width: 100%;
            margin-top: 10px;
        }
    }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h2>Group Management</h2>
            <button id="toggle-form" onclick="toggleForm()">+</button>
        </div>
        <div id="form-container">
            <input id="input-name" type="text" placeholder="Group Name" required>
            <input id="input-password" type="password" placeholder="Password" required>
            <button onclick="createGroup()">Create Group</button>
        </div>
        <div id="error-message"></div>
        <ul id="groups"></ul>
    </div>

    <script src="js.js"></script>
</body>
</html>
