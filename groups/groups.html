<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Management</title>
    <!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, #00796b, #115343, #00796b);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        width: 100%;
        background: linear-gradient(to right, #e0f7fa, #b9fbc0);
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        height: 90vh;
        padding-top: 100px;
        box-sizing: border-box;
    }
    
    #header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 35px;
        background: #00796b;
        color: white;
        border-bottom: 2px solid #004d40;
        position: fixed;
        top: 0;
        width: 100%;
        box-sizing: border-box;
        z-index: 1000;
    }
    
    .header-left {
        display: flex;
        align-items: center;
    }
    
    .logo {
        width: 40px;
        height: 40px;
        margin-right: 10px;
    }
    
    .header-right {
        display: flex;
        align-items: center;
    }
    
    #header h2 {
        margin: 0;
        font-size: 24px;
    }
    
    #toggle-form {
        background: #00796b;
        color: white;
        bottom: 10%;
        border: none;
        right: 2%;
        padding: 12px 20px;
        border-radius: 50%;
        font-size: 24px;
        cursor: pointer;
        z-index: 100;
        transition: background 0.3s, transform 0.3s;
        position: absolute;
        width: 60px;
        height: 60px;
        font-size: 18px;
        padding: 6px;
    }
    
    #toggle-form:hover {
        background: #003d33;
        transform: scale(1.1);
    }
    
    #form-container {
        padding: 15px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: absolute;
        top: 80px;
        right: 20%;
        z-index: 1000;
        width: 400px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        display: none;
    }
    
    #form-container h3 {
        margin: 0 0 15px 0;
        font-size: 20px;
        color: #00796b;
    }
    
    #input-name, #input-password {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        width: 100%;
    }
    
    button {
        padding: 12px 20px;
        border: none;
        background: #00796b;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
    }
    
    button:hover {
        background: #004d40;
        transform: scale(1.05);
    }
    
    #groups {
        list-style-type: none;
        margin: 0;
        padding: 20px;
        flex-grow: 1;
        overflow-y: auto;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    
    #groups li {
        width: 260px;
        height: 260px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 15px;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    
    #groups li:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    
    .group-name {
        font-size: 20px;
        font-weight: bold;
        color: #00796b;
        margin-bottom: 10px;
    }
    
    .image-frame {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: #e0e0e0;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    
    .image-frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .group-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 15px;
    }
    
    .group-buttons button {
        width: 120px;
        padding: 10px;
        font-size: 14px;
        background: #00796b;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    .group-buttons button:hover {
        background: #004d40;
    }
    
    #error-message {
        color: red;
        padding: 10px;
        text-align: center;
        font-size: 14px;
        border-radius: 8px;
        margin: 10px 20px;
    }
    
    #nav-bar {
        display: flex;
        padding-bottom: 20px;
        justify-content: space-around;
        align-items: center;
        background: #004d40;
        border-bottom: 2px solid #003d33;
        position: fixed;
        bottom: 0px;
        width: 100%;
        box-sizing: border-box;
        z-index: 1000;
    }
    
    #nav-bar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 8px;
        transition: background 0.3s, color 0.3s;
    }
    
    #nav-bar a:hover {
        background: #003d33;
        color: #e0f7fa;
    }
    
    .container {
        display: none;
    }
    
    .container.active {
        display: flex;
    }
    
    #user-list {
    list-style: none;
    padding: 0;
    margin: 0; /* Remove the margin to ensure there's no unwanted spacing */
    background: #ffffff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-height: 500px;
    overflow-y: auto;
    width: calc(100% - 1%);
    position: absolute;
    top: 80px; /* This ensures the user list starts below the header */
    z-index: 999; /* Ensures it stays on top */
}

    
    #user-list li {
        display: flex;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
    }
    
    #user-list li:last-child {
        border-bottom: none;
    }
    
    #user-list li:hover {
        background: #f1f8e9;
        transform: scale(1.02);
    }
    
    #user-list li span {
        flex: 1;
        font-size: 16px;
        color: #333;
    }
    
    #show-users {
        background: #00796b;
        color: white;
        bottom: 10%;
        border: none;
        right: 2%;
        padding: 12px 20px;
        border-radius: 50%;
        font-size: 24px;
        cursor: pointer;
        z-index: 100;
        transition: background 0.3s, transform 0.3s;
        position: absolute;
        width: 60px;
        height: 60px;
        font-size: 18px;
        padding: 6px;
    }
    
    #show-users:hover {
        background: #004d40;
        transform: scale(1.1);
    }
    
    #user-dropdown {
        display: none;
        position: absolute;
        top: 205px;
        right: 0%;
        background: #ffffff;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        width: 300px;
        max-height: 300px;
        overflow-y: auto;
    }
    
    #user-dropdown .dropdown-header {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        background: #f1f8e9;
    }
    
    #user-dropdown .dropdown-header input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    #user-dropdown ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    #user-dropdown ul li {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
    }
    
    #user-dropdown ul li:hover {
        background: #f1f8e9;
    }
      </style>
</head>
<body>

        <div class="header-left">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#ffffff" class="bi bi-whatsapp" viewBox="0 0 16 16">

            <h2>Chit Chat</h2>
        </div>
        <div class="header-right">
                
            <button id="info">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 15">
                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
              </svg></button>
        </div>
    </div>
    
  
   
    <div id="container1" class="container active">
        <ul id="user-list">mnm</ul>
        <button id="show-users" onclick="toggleDropdown()">+</button>
        <div id="user-dropdown">
            <div class="dropdown-header">
                <input type="text" id="search-input" placeholder="Search users..." oninput="filterUsers()">
            </div>
            <ul id="user-list-dropdown"></ul>
        </div>
    </div>

    <div id="container2" class="container">
         <div id="form-container">
            <h3>Create Group</h3>
            <div id="error-message"></div>
            <input id="input-name" type="text" placeholder="Group Name" required>
            <input id="input-password" type="password" placeholder="Password" required>
            <button onclick="createGroup()">Create Group</button>
        </div>
        <button id="toggle-form" onclick="toggleForm()">+</button>
        <ul id="groups"></ul>
    </div>

    <div id="container3" class="container">
        <h2>Container 3</h2>
       
        <p>Integer eu nisi sit amet erat sollicitudin feugiat. In hac habitasse platea dictumst.</p>
    </div>
    <nav id="nav-bar">
        <a onclick="showContainer('container1')">Chats</a>
        <a onclick="showContainer('container2')">Groups</a>
        <a onclick="showContainer('container3')">My Life</a>
    </nav>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="js.js"> </script>
</body>
</html>
