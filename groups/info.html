<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #e0f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-y: auto;
    }
    
    #header {
        display: flex;
        position: fixed;
        top: 0;
        width: calc(100% ); /* Adjust width to fit within the viewport */
        /* Optional: set a maximum width if needed */
        justify-content: space-between;
        align-items: center;
        padding: 15px 25px;
        background: #00796b;
        color: white;
        border-bottom: 2px solid #004d40;
        z-index: 1000; /* Ensure the header is above other content */
        margin: 0 auto; /* Center the header within the viewport */
        box-sizing: border-box; /* Include padding and borders in the element's total width */
    
    }
    
    #header h1 {
        margin: 0;
        font-size: 24px;
    }
    
    #back-button {
        background: #004d40;
        border: none;
        padding: 10px 15px;
        border-radius: 50%;
        font-size: 20px;
        color: white;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
    }
    
    #back-button:hover {
        background: #003d33;
        transform: scale(1.1);
    }
    
    #info-container {
        width: 100%;
       /* Optional: limit the width of the container */
        margin-top: 75px; /* Adjust this value according to the height of the header */
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
       
        position: relative;
        padding: 10px; /* Add padding to ensure content is not directly touching the edges */
    }
    
    #info-frame {
        text-align: center;
        padding: 20px;
        flex: 1;
        position: relative;
    }
    
    #group-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #007bff;
        cursor: pointer;
        transition: transform 0.3s;
    }
    
    #group-image:hover {
        transform: scale(1.05);
    }
    
    #group-name {
        font-size: 28px;
        margin: 15px 0;
        color: #00796b;
    }
    
    #user-count {
        font-size: 20px;
        margin: 10px 0;
        color: #004d40;
    }
    
    #user-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
        max-height: 200px;
        overflow-y: auto;
        padding: 0 15px; /* Add padding to prevent content from touching the edges */
        box-sizing: border-box; /* Ensure padding does not affect the width */
    }
    
    #user-list li {
        padding: 12px;
        border-radius: 8px;
        background-color: #e0e0e0;
        margin-bottom: 8px;
        border: 1px solid #ccc;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    #user-list li:hover {
        background-color: #b0bec5;
    }
     
    #box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        #box #group-name {
            font-size: 40px;
            color: #00796b;
            margin: 0;
            font-weight: 600;
        }
        
        #box #group-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
            cursor: pointer;
            transition: transform 200.3%, border-color 0.3s;
        }
        
        #box #group-image:hover {
            transform: scale(1.1);
            border-color: #0056b3;
        }
        
        #box .button-container {
            display: flex;
            gap: 15px;
        }
        
        #box button {
            background: #00796b;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        
        #box button:hover {
            background: #004d40;
            transform: scale(1.05);
        }
        
    
    #popup-menu {
        position: absolute;
        display: none;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-height: 200px;
        overflow-y: auto;
        top: 60px;
        right: 0;
        z-index: 1000;
    }
    
    #popup-menu div {
        padding: 12px;
        border-bottom: 1px solid #ccc;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    #popup-menu div:last-child {
        border-bottom: none;
    }
    
    .tick {
        color: green;
        font-size: 20px;
    }
    
    .cross {
        color: red;
        font-size: 20px;
    }
    
    .admin-label {
        color: blue;
        font-size: 0.8em;
        margin-left: 5px;
        background-color: #e7f0ff;
        border: 1px solid #007bff;
        border-radius: 10px;
        padding: 2px 6px;
    }
    
    #change-image-popup {
        position: absolute;
        display: none;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        top: 50%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        padding: 15px;
    }
    
    #change-image-popup label {
        display: block;
        margin-bottom: 5px;
        cursor: pointer;
    }
    
    #change-image-popup input[type="file"] {
        display: block;
        margin-bottom: 10px;
    }
    
    #change-image-popup button {
        display: block;
        width: 100%;
        background: #00796b;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    #change-image-popup button:hover {
        background: #004d40;
    }
     </style>
</head>
<body>
    <div id="header">
        <button id="back-button">‚Ü©Ô∏è</button>
        <h1>Group Info</h1>
    </div>
    <div id="info-container">
        
        <div id="info-frame">
            
                
                
            <div id="box">
                <h2 id="group-name">Group Name</h2>
                <img src="https://picsum.photos/200" id="group-image" alt="Group Image" />
                <div class="button-container">
                    <button id="chat-button">üí¨</button>
                    <button id="upload-image-button">üì∑</button>
                    <button id="add-user-button">‚ûï</button>
                </div>
            </div>
            <div id="change-image-popup">
                <form id="uploadForm" enctype="multipart/form-data">
                    <label for="file-upload">Choose an image:</label>
                    <input type="file" id="file-upload" name="image" accept="image/*" required />
                    <button id="up" type="submit">Upload Image</button>
                </form>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 15px;">
                <p>User List</p>
                <p id="user-count">User Count</p>
            </div>
            
            <ul id="user-list">
                <!-- User items will be dynamically added here -->
            </ul>
            <div id="popup-menu">
                <!-- Popup menu content will be dynamically added here -->
            </div>
        </div>
    </div>
    <script src="infoscript.js"></script>
</body>
</html>
