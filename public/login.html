<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #00796b, #115343, #00796b);
              
        }
        .main {
            width: 350px;
            height: 500px;
            background:  #00796b;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 10px 20px 50px #000;
        }
       
        #chk {
            display: none;
        }
        .signup {
            position: relative;
            width: 100%;
            height: 100%;
        }
        label {
            color: #fff;
            font-size: 2.3em;
            justify-content: center;
            display: flex;
            margin: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: .5s ease-in-out;
        }
        input {
            width: 60%;
            height: 10px;
            background: #e0dede;
            justify-content: center;
            display: flex;
            margin: 20px auto;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 5px;
        }
        button {
            width: 60%;
            height: 40px;
            margin: 10px auto;
            justify-content: center;
            display: block;
            color: #fff;
            background: #00796b;
            font-size: 1em;
            font-weight: bold;
            margin-top: 30px;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }
        button:hover {
            background: #00796b;
        }
        .login {
            height: 460px;
            background: #eee;
            border-radius: 60% / 10%;
            transform: translateY(-180px);
            transition: .8s ease-in-out;
        }
        .login label {
            color: #00796b;
            transform: scale(.6);
        }
        #chk:checked ~ .login {
            transform: translateY(-500px);
        }
        #chk:checked ~ .login label {
            transform: scale(1);
        }
        #chk:checked ~ .signup label {
            transform: scale(.6);
        }
        #messagelogin,#messagesg {
            color: red;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .animated-text {
            font-size: 3em;
            font-weight: bold;
            color: #00796b;
            text-align: center;
            animation: wave 2.5s infinite;
        }
        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

    
    #image-frame {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: #e0e0e0;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    
    #image-frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }@media (max-width: 480px) {
        .body{
            width: 100%;
            max-width: 100%;
        }
    .main {
        left:10%;
        max-width: 80%;
        max-width: 100%;
    }}
    </style>
   
</head>
<body>
   
    <div class="main">  
        <input type="checkbox" id="chk" aria-hidden="true" checked>

        <div class="signup">
            <form id="signup-form">
                <label for="chk" aria-hidden="true">Sign up</label>
                <p id="messagesg" style="color: red;"></p>
                <input type="text" id="namesg" placeholder="Name" required>
                <input type="email" id="emailsg" placeholder="Email" required>
                <input type="password" id="passwordsg" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="login">
            <form id="login-form">
                <label for="chk" aria-hidden="true">Login</label>
                <p id="messagelogin" style="color: red;"></p>
                <input type="email" id="emaillogin" placeholder="Email" required>
                <input type="password" id="passwordlogin" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="lg.js"></script>
</body>
</html>
